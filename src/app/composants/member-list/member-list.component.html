
                                      


<div class="main-content">
<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title "> liste des membres </h4>
                
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                           
                            <th>
                               nom
                            </th>
                           <th>
                               prenom 
                           </th>
                           <th>
                                 cin
                              </th>
                              <th>
                              email
                              </th>
                              <th>
                                supprimer
                             </th>
                             
                             <th>
                              modifier
                           </th>
                        </thead>
                        <tbody>
                            
                              <tr *ngFor="let row of tabStag">
                      
                                  
                                  <td>{{row.nom}}</td>
                                  <td>{{row.prenom}}</td>
                                  
                                  <td>{{row.cin}}</td>
                                  <td>{{row.email}}</td>
                                  
                                  <td><button class="btn" (click)="deleteRes(row.id)"><i class="fa fa-trash"></i></button></td>
                                  <td><button class="btn" (click)="update(row.id)"><i class="fa fa-edit"></i></button></td>
                                  
                              </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
